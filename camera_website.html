<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .right-half {
            flex: 1;
            width: 100vw;
            background: #1a1a2e;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        .camera-feed {
            background: #16213e;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .camera-feed:hover {
            transform: scale(1.02);
            cursor: pointer;
        }

        /* Maximized camera view */
        .camera-maximized-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s;
        }

        .camera-maximized-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .maximized-content {
            width: 100vw;
            height: 100vh;
            background: #16213e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .maximized-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .maximized-title {
            color: #4ecca3;
            font-size: 24px;
            font-weight: 600;
        }

        .maximized-title.offline {
            color: #ff0000;
        }

        .maximized-title.alarm {
            animation: flashRed 0.5s infinite;
        }

        .close-button {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .close-button:hover {
            background: #ff6b81;
        }

        .maximized-video-container {
            flex: 1;
            background: #0f3460;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
            position: relative;
        }

        .video-panel {
            flex: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .metadata-panel {
            flex: 1;
            background: #0a2540;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            color: #00ff00;
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .metadata-panel h3 {
            color: #4ecca3;
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 2px solid #0f3460;
            padding-bottom: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
        }

        .json-display {
            background: #000000;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
            white-space: pre;
            color: #00ff00;
        }

        .json-key {
            color: #667eea;
        }

        .json-string {
            color: #4ecca3;
        }

        .json-number {
            color: #ffaa00;
        }

        .json-boolean {
            color: #ff6b6b;
        }

        .json-null {
            color: #888;
        }

        .maximized-video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .maximized-status {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 16px;
            height: 16px;
            background: #4ecca3;
            border-radius: 50%;
            border: 3px solid #16213e;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .maximized-status.offline {
            background: #ff0000;
            animation: none;
        }

        .camera-header {
            color: #4ecca3;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0f3460;
            transition: color 0.3s;
        }

        .camera-header.alarm {
            animation: flashRed 0.5s infinite;
        }

        .camera-header.offline {
            color: #ff0000;
        }

        @keyframes flashRed {
            0%, 100% {
                color: #ff0000;
            }
            50% {
                color: #ff6b6b;
            }
        }

        .camera-display {
            flex: 1;
            background: #0f3460;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .camera-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .camera-placeholder {
            color: #533483;
            font-size: 48px;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            background: #4ecca3;
            border-radius: 50%;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .status-indicator.offline {
            background: #ff0000;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right-half">
            <div class="camera-feed" onclick="maximizeCamera(1)">
                <div class="camera-header" id="camera1-header">Camera 1</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera1-status"></div>
                    <img class="camera-image" id="camera1-video" src="" alt="Camera 1 Feed">
                </div>
            </div>
            <div class="camera-feed" onclick="maximizeCamera(2)">
                <div class="camera-header" id="camera2-header">Camera 2</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera2-status"></div>
                    <img class="camera-image" id="camera2-video" src="" alt="Camera 2 Feed">
                </div>
            </div>
            <div class="camera-feed" onclick="maximizeCamera(3)">
                <div class="camera-header" id="camera3-header">Camera 3</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera3-status"></div>
                    <img class="camera-image" id="camera3-video" src="" alt="Camera 3 Feed">
                </div>
            </div>
            <div class="camera-feed" onclick="maximizeCamera(4)">
                <div class="camera-header" id="camera4-header">Camera 4</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera4-status"></div>
                    <img class="camera-image" id="camera4-video" src="" alt="Camera 4 Feed">
                </div>
            </div>
            <div class="camera-feed" onclick="maximizeCamera(5)">
                <div class="camera-header" id="camera5-header">Camera 5</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera5-status"></div>
                    <img class="camera-image" id="camera5-video" src="" alt="Camera 5 Feed">
                </div>
            </div>
            <div class="camera-feed" onclick="maximizeCamera(6)">
                <div class="camera-header" id="camera6-header">Camera 6</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera6-status"></div>
                    <img class="camera-image" id="camera6-video" src="" alt="Camera 6 Feed">
                </div>
            </div>
            <div class="camera-feed" onclick="maximizeCamera(7)">
                <div class="camera-header" id="camera7-header">Camera 7</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera7-status"></div>
                    <img class="camera-image" id="camera7-video" src="" alt="Camera 7 Feed">
                </div>
            </div>
            <div class="camera-feed" onclick="maximizeCamera(8)">
                <div class="camera-header" id="camera8-header">Camera 8</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera8-status"></div>
                    <img class="camera-image" id="camera8-video" src="" alt="Camera 8 Feed">
                </div>
            </div>
        </div>
    </div>

    <!-- Maximized Camera Overlay -->
    <div class="camera-maximized-overlay" id="maximized-overlay">
        <div class="maximized-content">
            <div class="maximized-header">
                <div class="maximized-title" id="maximized-title">Camera 1</div>
                <button class="close-button" onclick="closeMaximized()">âœ• Close</button>
            </div>
            <div class="maximized-video-container">
                <div class="video-panel">
                    <div class="maximized-status" id="maximized-status"></div>
                    <img class="maximized-video" id="maximized-video" src="" alt="Maximized Camera Feed">
                </div>
                <div class="metadata-panel" id="metadata-panel">
                    <h3>ðŸ“¡ Camera API Response</h3>
                    <div id="metadata-content">
                        <div class="json-display">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://api.hackabot4stem.com';
        
        // Create alarm sound using Web Audio API
        let audioContext;
        let alarmOscillator;
        let alarmGain;
        let isAlarmPlaying = false;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playAlarmSound() {
            if (isAlarmPlaying) return;
            
            initAudio();
            isAlarmPlaying = true;

            // Create oscillator for alarm sound
            alarmOscillator = audioContext.createOscillator();
            alarmGain = audioContext.createGain();

            alarmOscillator.connect(alarmGain);
            alarmGain.connect(audioContext.destination);

            // Alarm sound configuration (alternating frequencies)
            alarmOscillator.type = 'sine';
            alarmOscillator.frequency.value = 800;
            alarmGain.gain.value = 0.3;

            alarmOscillator.start();

            // Alternate between two frequencies for siren effect
            let toggle = true;
            const interval = setInterval(() => {
                if (alarmOscillator) {
                    alarmOscillator.frequency.value = toggle ? 800 : 1000;
                    toggle = !toggle;
                }
            }, 300);

            // Store interval for cleanup
            alarmOscillator.intervalId = interval;
        }

        function stopAlarmSound() {
            if (!isAlarmPlaying) return;
            
            isAlarmPlaying = false;
            
            if (alarmOscillator) {
                clearInterval(alarmOscillator.intervalId);
                alarmOscillator.stop();
                alarmOscillator.disconnect();
                alarmOscillator = null;
            }
            
            if (alarmGain) {
                alarmGain.disconnect();
                alarmGain = null;
            }
        }

        // Trigger alarm for a specific camera
        function triggerAlarm(cameraNumber) {
            const header = document.getElementById(`camera${cameraNumber}-header`);
            header.classList.add('alarm');
            playAlarmSound();
        }

        // Clear alarm for a specific camera
        function clearAlarm(cameraNumber) {
            const header = document.getElementById(`camera${cameraNumber}-header`);
            header.classList.remove('alarm');
            
            // Check if any camera still has an alarm
            const anyAlarm = document.querySelector('.camera-header.alarm');
            if (!anyAlarm) {
                stopAlarmSound();
            }
        }

        // Clear all alarms
        function clearAllAlarms() {
            document.querySelectorAll('.camera-header').forEach(header => {
                header.classList.remove('alarm');
            });
            stopAlarmSound();
        }

        // Poll for commands from relay server
        async function pollForCommands() {
            try {
                const response = await fetch(`${API_URL}/api/commands`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.command) {
                        handleCommand(data.command);
                    }
                }
            } catch (error) {
                console.error('Error polling for commands:', error);
            }
            
            // Poll every 500ms
            setTimeout(pollForCommands, 500);
        }

        function handleCommand(command) {
            console.log('Received command:', command);
            
            if (command === 'clear_all_alarms') {
                clearAllAlarms();
            } else if (command.startsWith('trigger_alarm_')) {
                const cameraNum = command.replace('trigger_alarm_', '');
                triggerAlarm(parseInt(cameraNum));
            } else if (command.startsWith('clear_alarm_')) {
                const cameraNum = command.replace('clear_alarm_', '');
                clearAlarm(parseInt(cameraNum));
            }
        }

        // Check camera status periodically
        async function checkCameraStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                if (response.ok) {
                    const data = await response.json();
                    
                    // Update status indicators based on camera online status
                    for (let i = 1; i <= 4; i++) {
                        const status = document.getElementById(`camera${i}-status`);
                        const header = document.getElementById(`camera${i}-header`);
                        
                        if (data.cameras && data.cameras[i]) {
                            const camera = data.cameras[i];
                            
                            if (camera.online) {
                                status.classList.remove('offline');
                                if (!header.classList.contains('alarm')) {
                                    header.classList.remove('offline');
                                }
                            } else {
                                status.classList.add('offline');
                                if (!header.classList.contains('alarm')) {
                                    header.classList.add('offline');
                                }
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error checking camera status:', error);
            }
            
            // Check status every 5 seconds
            setTimeout(checkCameraStatus, 5000);
        }

        // Initialize camera feeds from relay server
        async function initializeCameras() {
            try {
                // Fetch camera stream URLs from relay server
                const response = await fetch(`${API_URL}/api/camera_streams`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Camera streams:', data);
                    
                    // Set up each camera (now supporting 8 cameras)
                    for (let i = 1; i <= 8; i++) {
                        const img = document.getElementById(`camera${i}-video`);
                        const status = document.getElementById(`camera${i}-status`);
                        const header = document.getElementById(`camera${i}-header`);
                        
                        // Use the relay server's video proxy endpoint
                        // This way the video comes through cam.hackabot4stem.com domain
                        img.src = `${API_URL}/video_feed/${i}`;
                        
                        // Add error handler
                        img.onerror = function() {
                            console.error(`Failed to load camera ${i} stream`);
                            status.classList.add('offline');
                            if (!header.classList.contains('alarm')) {
                                header.classList.add('offline');
                            }
                            
                            this.style.display = 'none';
                            const display = this.parentElement;
                            
                            // Remove any existing placeholder
                            const existingPlaceholder = display.querySelector('.camera-placeholder');
                            if (existingPlaceholder) {
                                existingPlaceholder.remove();
                            }
                            
                            const placeholder = document.createElement('div');
                            placeholder.className = 'camera-placeholder';
                            placeholder.textContent = 'ðŸ“¹';
                            placeholder.style.color = '#ff6b6b';
                            display.appendChild(placeholder);
                        };
                        
                        // Add load handler
                        img.onload = function() {
                            console.log(`Camera ${i} stream loaded successfully`);
                            status.classList.remove('offline');
                            if (!header.classList.contains('alarm')) {
                                header.classList.remove('offline');
                            }
                            this.style.display = 'block';
                            
                            // Remove placeholder if it exists
                            const display = this.parentElement;
                            const placeholder = display.querySelector('.camera-placeholder');
                            if (placeholder) {
                                placeholder.remove();
                            }
                        };
                    }
                } else {
                    console.error('Failed to fetch camera streams from relay');
                    // Fall back to default configuration
                    fallbackCameraSetup();
                }
            } catch (error) {
                console.error('Error initializing cameras:', error);
                fallbackCameraSetup();
            }
        }

        // Fallback camera setup if relay is unavailable
        function fallbackCameraSetup() {
            console.log('Using fallback camera setup');
            for (let i = 1; i <= 8; i++) {
                const img = document.getElementById(`camera${i}-video`);
                const status = document.getElementById(`camera${i}-status`);
                const header = document.getElementById(`camera${i}-header`);
                
                // Use relay proxy as fallback
                img.src = `${API_URL}/video_feed/${i}`;
                
                status.classList.add('offline');
                if (!header.classList.contains('alarm')) {
                    header.classList.add('offline');
                }
            }
        }

        // Start polling and monitoring when page loads
        window.addEventListener('load', () => {
            console.log('Initializing camera system...');
            console.log('API URL:', API_URL);
            
            initializeCameras();
            pollForCommands();
            checkCameraStatus();
        });

        // Manual trigger functions (for testing/debugging)
        function manualTriggerAlarm(cameraNum) {
            fetch(`${API_URL}/api/trigger_alarm_${cameraNum}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Manual trigger:', data))
                .catch(error => console.error('Manual trigger error:', error));
        }

        function manualClearAlarm(cameraNum) {
            fetch(`${API_URL}/api/clear_alarm_${cameraNum}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Manual clear:', data))
                .catch(error => console.error('Manual clear error:', error));
        }

        function manualClearAllAlarms() {
            fetch(`${API_URL}/api/clear_all_alarms`, { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Manual clear all:', data))
                .catch(error => console.error('Manual clear all error:', error));
        }

        // Expose functions to console for debugging
        window.cameraDebug = {
            triggerAlarm: manualTriggerAlarm,
            clearAlarm: manualClearAlarm,
            clearAll: manualClearAllAlarms
        };

        // Camera maximize functionality
        let currentMaximizedCamera = null;
        let metadataUpdateInterval = null;

        async function fetchCameraMetadata(cameraNum) {
            try {
                const response = await fetch(`${API_URL}/status`);
                if (response.ok) {
                    const data = await response.json();
                    return data.cameras[cameraNum];
                }
            } catch (error) {
                console.error('Error fetching camera metadata:', error);
            }
            return null;
        }

        function syntaxHighlightJSON(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }
            
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function updateMetadataDisplay(metadata, cameraNum) {
            const metadataContent = document.getElementById('metadata-content');
            
            if (!metadata) {
                metadataContent.innerHTML = `
                    <div class="json-display">
                        <span class="json-key">"status"</span>: <span class="json-string">"offline"</span>,
                        <span class="json-key">"camera"</span>: <span class="json-number">${cameraNum}</span>,
                        <span class="json-key">"error"</span>: <span class="json-string">"No data available"</span>
                    </div>
                `;
                return;
            }

            // Create full JSON object with additional info
            const fullData = {
                camera_number: cameraNum,
                timestamp: new Date().toISOString(),
                status: {
                    online: metadata.online,
                    alarm_active: metadata.alarm_active,
                    has_frames: metadata.has_frames,
                    last_seen_seconds_ago: metadata.last_seen_seconds_ago
                },
                stream_url: `${API_URL}/video_feed/${cameraNum}`,
                api_endpoints: {
                    video_feed: `/video_feed/${cameraNum}`,
                    trigger_alarm: `/camera/trigger_alarm/${cameraNum}`,
                    clear_alarm: `/camera/clear_alarm/${cameraNum}`,
                    heartbeat: `/camera/heartbeat/${cameraNum}`,
                    push_frame: `/camera/push_frame/${cameraNum}`
                }
            };

            const highlighted = syntaxHighlightJSON(fullData);
            
            metadataContent.innerHTML = `<div class="json-display">${highlighted}</div>`;
        }

        function maximizeCamera(cameraNum) {
            currentMaximizedCamera = cameraNum;
            
            const overlay = document.getElementById('maximized-overlay');
            const title = document.getElementById('maximized-title');
            const video = document.getElementById('maximized-video');
            const status = document.getElementById('maximized-status');
            
            // Set title
            title.textContent = `Camera ${cameraNum}`;
            
            // Copy alarm state from grid view
            const header = document.getElementById(`camera${cameraNum}-header`);
            if (header.classList.contains('alarm')) {
                title.classList.add('alarm');
            } else {
                title.classList.remove('alarm');
            }
            
            // Copy offline state from grid view  
            if (header.classList.contains('offline')) {
                title.classList.add('offline');
            } else {
                title.classList.remove('offline');
            }
            
            // Copy online/offline status indicator
            const statusIndicator = document.getElementById(`camera${cameraNum}-status`);
            if (statusIndicator.classList.contains('offline')) {
                status.classList.add('offline');
            } else {
                status.classList.remove('offline');
            }
            
            // Set video source
            video.src = `${API_URL}/video_feed/${cameraNum}`;
            
            // Show overlay
            overlay.classList.add('active');
            
            // Start metadata updates
            fetchCameraMetadata(cameraNum).then(metadata => {
                updateMetadataDisplay(metadata, cameraNum);
            });
            
            // Update metadata every second
            metadataUpdateInterval = setInterval(async () => {
                const metadata = await fetchCameraMetadata(cameraNum);
                updateMetadataDisplay(metadata, cameraNum);
            }, 1000);
            
            // Add error handler
            video.onerror = function() {
                console.error(`Failed to load maximized camera ${cameraNum} stream`);
                status.classList.add('offline');
            };
            
            video.onload = function() {
                status.classList.remove('offline');
            };
        }

        function closeMaximized() {
            const overlay = document.getElementById('maximized-overlay');
            const video = document.getElementById('maximized-video');
            
            overlay.classList.remove('active');
            video.src = '';
            currentMaximizedCamera = null;
            
            // Stop metadata updates
            if (metadataUpdateInterval) {
                clearInterval(metadataUpdateInterval);
                metadataUpdateInterval = null;
            }
        }

        // Update maximized view when alarm state changes
        function updateMaximizedAlarmState() {
            if (currentMaximizedCamera) {
                const title = document.getElementById('maximized-title');
                const header = document.getElementById(`camera${currentMaximizedCamera}-header`);
                
                // Sync alarm state
                if (header.classList.contains('alarm')) {
                    title.classList.add('alarm');
                } else {
                    title.classList.remove('alarm');
                }
                
                // Sync offline state
                if (header.classList.contains('offline')) {
                    title.classList.add('offline');
                } else {
                    title.classList.remove('offline');
                }
            }
        }

        // Update maximized view when online status changes
        function updateMaximizedOnlineState() {
            if (currentMaximizedCamera) {
                const title = document.getElementById('maximized-title');
                const status = document.getElementById('maximized-status');
                const header = document.getElementById(`camera${currentMaximizedCamera}-header`);
                const statusIndicator = document.getElementById(`camera${currentMaximizedCamera}-status`);
                
                // Sync status indicator (green/red dot)
                if (statusIndicator.classList.contains('offline')) {
                    status.classList.add('offline');
                } else {
                    status.classList.remove('offline');
                }
                
                // Sync title offline state (red text)
                if (header.classList.contains('offline')) {
                    title.classList.add('offline');
                } else {
                    title.classList.remove('offline');
                }
            }
        }

        // Override trigger/clear alarm functions to update maximized view
        const originalTriggerAlarm = triggerAlarm;
        triggerAlarm = function(cameraNumber) {
            originalTriggerAlarm(cameraNumber);
            updateMaximizedAlarmState();
        };

        const originalClearAlarm = clearAlarm;
        clearAlarm = function(cameraNumber) {
            originalClearAlarm(cameraNumber);
            updateMaximizedAlarmState();
        };

        const originalClearAllAlarms = clearAllAlarms;
        clearAllAlarms = function() {
            originalClearAllAlarms();
            updateMaximizedAlarmState();
        };

        // Close maximized view with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && currentMaximizedCamera) {
                closeMaximized();
            }
        });

        // Periodically update maximized view status
        setInterval(() => {
            if (currentMaximizedCamera) {
                updateMaximizedOnlineState();
            }
        }, 1000);
    </script>
</body>
</html>

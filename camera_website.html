<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #16213e;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow-x: auto;
            overflow-y: hidden;
            background: #16213e;
        }

        .right-half {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #16213e;
            padding: 0;
            gap: 0;
        }

        .camera-feed {
            background: #16213e;
            border-radius: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: none;
            transition: transform 0.2s;
            border: none;
            height: 25vh;
            min-height: 25vh;
            max-height: 25vh;
            width: 25vh;
            min-width: 25vh;
            flex-shrink: 0;
        }

        .camera-feed:hover {
            transform: scale(1.02);
            cursor: pointer;
        }

        /* Maximized camera view */
        .camera-maximized-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s;
        }

        .camera-maximized-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .maximized-content {
            width: 100vw;
            height: 100vh;
            background: #16213e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .maximized-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .maximized-title {
            color: #4ecca3;
            font-size: 24px;
            font-weight: 600;
        }

        .maximized-title.offline {
            color: #ff0000;
        }

        .maximized-title.alarm {
            animation: flashRed 0.5s infinite;
        }

        .close-button {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .close-button:hover {
            background: #ff6b81;
        }

        .maximized-video-container {
            flex: 1;
            background: #0f3460;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .video-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .maximized-video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .maximized-status {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 16px;
            height: 16px;
            background: #4ecca3;
            border-radius: 50%;
            border: 3px solid #16213e;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .maximized-status.offline {
            background: #ff0000;
            animation: none;
        }

        .camera-header {
            color: #4ecca3;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 2px solid #0f3460;
            transition: color 0.3s;
            text-align: center;
            flex-shrink: 0;
        }

        .camera-header.alarm {
            animation: flashRed 0.5s infinite;
        }

        .camera-header.offline {
            color: #ff0000;
        }

        @keyframes flashRed {
            0%, 100% {
                color: #ff0000;
            }
            50% {
                color: #ff6b6b;
            }
        }

        .camera-display {
            flex: 1;
            background: #0f3460;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .camera-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .camera-placeholder {
            color: #533483;
            font-size: 48px;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            background: #4ecca3;
            border-radius: 50%;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .status-indicator.offline {
            background: #ff0000;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right-half" id="camera-container">
            <!-- Cameras will be dynamically generated here -->
        </div>
    </div>

    <!-- Maximized Camera Overlay -->
    <div class="camera-maximized-overlay" id="maximized-overlay">
        <div class="maximized-content">
            <div class="maximized-header">
                <div class="maximized-title" id="maximized-title">Camera 1</div>
                <button class="close-button" onclick="closeMaximized()">âœ• Close</button>
            </div>
            <div class="maximized-video-container">
                <div class="video-panel">
                    <div class="maximized-status" id="maximized-status"></div>
                    <img class="maximized-video" id="maximized-video" src="" alt="Maximized Camera Feed">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration (hardcoded for 16 cameras)
        const CAMERA_CONFIG = {
            apiUrl: 'http://cam.hackabot4stem.com:5000',
            cameras: [
                { id: 1, name: 'Camera 1' },
                { id: 2, name: 'Camera 2' },
                { id: 3, name: 'Camera 3' },
                { id: 4, name: 'Camera 4' },
                { id: 5, name: 'Camera 5' },
                { id: 6, name: 'Camera 6' },
                { id: 7, name: 'Camera 7' },
                { id: 8, name: 'Camera 8' },
                { id: 9, name: 'Camera 9' },
                { id: 10, name: 'Camera 10' },
                { id: 11, name: 'Camera 11' },
                { id: 12, name: 'Camera 12' },
                { id: 13, name: 'Camera 13' },
                { id: 14, name: 'Camera 14' },
                { id: 15, name: 'Camera 15' },
                { id: 16, name: 'Camera 16' }
            ]
        };
        
        const API_URL = CAMERA_CONFIG.apiUrl;
        
        // Create alarm sound using Web Audio API
        let audioContext;
        let alarmOscillator;
        let alarmGain;
        let isAlarmPlaying = false;

        // Generate camera HTML dynamically from config
        function generateCameras() {
            const container = document.getElementById('camera-container');
            container.innerHTML = '';
            
            CAMERA_CONFIG.cameras.forEach(camera => {
                const cameraDiv = document.createElement('div');
                cameraDiv.className = 'camera-feed';
                cameraDiv.onclick = () => maximizeCamera(camera.id);
                
                cameraDiv.innerHTML = `
                    <div class="camera-header" id="camera${camera.id}-header">${camera.name}</div>
                    <div class="camera-display">
                        <div class="status-indicator" id="camera${camera.id}-status"></div>
                        <img class="camera-image" id="camera${camera.id}-video" src="" alt="${camera.name} Feed">
                    </div>
                `;
                
                container.appendChild(cameraDiv);
            });
        }

        // Initialize cameras on page load
        document.addEventListener('DOMContentLoaded', function() {
            generateCameras();
        });

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playAlarmSound() {
            if (isAlarmPlaying) return;
            
            initAudio();
            isAlarmPlaying = true;

            // Create oscillator for alarm sound
            alarmOscillator = audioContext.createOscillator();
            alarmGain = audioContext.createGain();

            alarmOscillator.connect(alarmGain);
            alarmGain.connect(audioContext.destination);

            // Alarm sound configuration (alternating frequencies)
            alarmOscillator.type = 'sine';
            alarmOscillator.frequency.value = 800;
            alarmGain.gain.value = CAMERA_CONFIG.alarmVolume;

            alarmOscillator.start();

            // Alternate between two frequencies for siren effect
            let toggle = true;
            const interval = setInterval(() => {
                if (alarmOscillator) {
                    alarmOscillator.frequency.value = toggle ? 800 : 1000;
                    toggle = !toggle;
                }
            }, 300);

            // Store interval for cleanup
            alarmOscillator.intervalId = interval;
        }

        function stopAlarmSound() {
            if (!isAlarmPlaying) return;
            
            isAlarmPlaying = false;
            
            if (alarmOscillator) {
                clearInterval(alarmOscillator.intervalId);
                alarmOscillator.stop();
                alarmOscillator.disconnect();
                alarmOscillator = null;
            }
            
            if (alarmGain) {
                alarmGain.disconnect();
                alarmGain = null;
            }
        }

        // Trigger alarm for a specific camera
        function triggerAlarm(cameraNumber) {
            const header = document.getElementById(`camera${cameraNumber}-header`);
            header.classList.add('alarm');
            playAlarmSound();
        }

        // Clear alarm for a specific camera
        function clearAlarm(cameraNumber) {
            const header = document.getElementById(`camera${cameraNumber}-header`);
            header.classList.remove('alarm');
            
            // Check if any camera still has an alarm
            const anyAlarm = document.querySelector('.camera-header.alarm');
            if (!anyAlarm) {
                stopAlarmSound();
            }
        }

        // Clear all alarms
        function clearAllAlarms() {
            document.querySelectorAll('.camera-header').forEach(header => {
                header.classList.remove('alarm');
            });
            stopAlarmSound();
        }

        // Poll for commands from relay server
        async function pollForCommands() {
            try {
                const response = await fetch(`${API_URL}/api/commands`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.command) {
                        handleCommand(data.command);
                    }
                }
            } catch (error) {
                console.error('Error polling for commands:', error);
            }
            
            // Poll every interval from config
            setTimeout(pollForCommands, CAMERA_CONFIG.commandPollInterval);
        }

        function handleCommand(command) {
            console.log('Received command:', command);
            
            if (command === 'clear_all_alarms') {
                clearAllAlarms();
                updateMaximizedAlarmState();
            } else if (command.startsWith('trigger_alarm_')) {
                const cameraNum = command.replace('trigger_alarm_', '');
                triggerAlarm(parseInt(cameraNum));
                updateMaximizedAlarmState();
            } else if (command.startsWith('clear_alarm_')) {
                const cameraNum = command.replace('clear_alarm_', '');
                clearAlarm(parseInt(cameraNum));
                updateMaximizedAlarmState();
            }
        }

        // Check camera status periodically
        async function checkCameraStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                if (response.ok) {
                    const data = await response.json();
                    
                    // Update status indicators based on camera online status
                    CAMERA_CONFIG.cameras.forEach(camera => {
                        const i = camera.id;
                        const status = document.getElementById(`camera${i}-status`);
                        const header = document.getElementById(`camera${i}-header`);
                        
                        if (data.cameras && data.cameras[i]) {
                            const camera = data.cameras[i];
                            
                            if (camera.online) {
                                status.classList.remove('offline');
                                if (!header.classList.contains('alarm')) {
                                    header.classList.remove('offline');
                                }
                            } else {
                                status.classList.add('offline');
                                if (!header.classList.contains('alarm')) {
                                    header.classList.add('offline');
                                }
                            }
                        }
                    });
                    
                    // Update maximized view if one is open
                    updateMaximizedOnlineState();
                }
            } catch (error) {
                console.error('Error checking camera status:', error);
            }
            
            // Check status at interval from config
            setTimeout(checkCameraStatus, CAMERA_CONFIG.statusPollInterval);
        }

        // Initialize camera feeds from relay server
        async function initializeCameras() {
            try {
                // Fetch camera stream URLs from relay server
                const response = await fetch(`${API_URL}/api/camera_streams`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Camera streams:', data);
                    
                    // Set up each camera from config
                    CAMERA_CONFIG.cameras.forEach(camera => {
                        const i = camera.id;
                        const img = document.getElementById(`camera${i}-video`);
                        const status = document.getElementById(`camera${i}-status`);
                        const header = document.getElementById(`camera${i}-header`);
                        
                        // Use the relay server's video proxy endpoint
                        // This way the video comes through cam.hackabot4stem.com domain
                        img.src = `${API_URL}/video_feed/${i}`;
                        
                        // Add error handler
                        img.onerror = function() {
                            console.error(`Failed to load camera ${i} stream`);
                            status.classList.add('offline');
                            if (!header.classList.contains('alarm')) {
                                header.classList.add('offline');
                            }
                            
                            this.style.display = 'none';
                            const display = this.parentElement;
                            
                            // Remove any existing placeholder
                            const existingPlaceholder = display.querySelector('.camera-placeholder');
                            if (existingPlaceholder) {
                                existingPlaceholder.remove();
                            }
                            
                            const placeholder = document.createElement('div');
                            placeholder.className = 'camera-placeholder';
                            placeholder.textContent = 'ðŸ“¹';
                            placeholder.style.color = '#ff6b6b';
                            display.appendChild(placeholder);
                        };
                        
                        // Add load handler
                        img.onload = function() {
                            console.log(`Camera ${i} stream loaded successfully`);
                            status.classList.remove('offline');
                            if (!header.classList.contains('alarm')) {
                                header.classList.remove('offline');
                            }
                            this.style.display = 'block';
                            
                            // Remove placeholder if it exists
                            const display = this.parentElement;
                            const placeholder = display.querySelector('.camera-placeholder');
                            if (placeholder) {
                                placeholder.remove();
                            }
                        };
                    });
                } else {
                    console.error('Failed to fetch camera streams from relay');
                    // Fall back to default configuration
                    fallbackCameraSetup();
                }
            } catch (error) {
                console.error('Error initializing cameras:', error);
                fallbackCameraSetup();
            }
        }

        // Fallback camera setup if relay is unavailable
        function fallbackCameraSetup() {
            console.log('Using fallback camera setup');
            CAMERA_CONFIG.cameras.forEach(camera => {
                const i = camera.id;
                const img = document.getElementById(`camera${i}-video`);
                const status = document.getElementById(`camera${i}-status`);
                const header = document.getElementById(`camera${i}-header`);
                
                // Use relay proxy as fallback
                img.src = `${API_URL}/video_feed/${i}`;
                
                status.classList.add('offline');
                if (!header.classList.contains('alarm')) {
                    header.classList.add('offline');
                }
            });
        }

        // Start polling and monitoring when page loads
        window.addEventListener('load', () => {
            console.log('Initializing camera system...');
            console.log('API URL:', API_URL);
            
            initializeCameras();
            pollForCommands();
            checkCameraStatus();
        });

        // Manual trigger functions (for testing/debugging)
        function manualTriggerAlarm(cameraNum) {
            fetch(`${API_URL}/api/trigger_alarm_${cameraNum}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Manual trigger:', data))
                .catch(error => console.error('Manual trigger error:', error));
        }

        function manualClearAlarm(cameraNum) {
            fetch(`${API_URL}/api/clear_alarm_${cameraNum}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Manual clear:', data))
                .catch(error => console.error('Manual clear error:', error));
        }

        function manualClearAllAlarms() {
            fetch(`${API_URL}/api/clear_all_alarms`, { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Manual clear all:', data))
                .catch(error => console.error('Manual clear all error:', error));
        }

        // Expose functions to console for debugging
        window.cameraDebug = {
            triggerAlarm: manualTriggerAlarm,
            clearAlarm: manualClearAlarm,
            clearAll: manualClearAllAlarms
        };

        // Camera maximize functionality
        let currentMaximizedCamera = null;

        function maximizeCamera(cameraNum) {
            currentMaximizedCamera = cameraNum;
            
            const overlay = document.getElementById('maximized-overlay');
            const title = document.getElementById('maximized-title');
            const video = document.getElementById('maximized-video');
            const status = document.getElementById('maximized-status');
            
            // Set title
            title.textContent = `Camera ${cameraNum}`;
            
            // Copy alarm state from grid view
            const header = document.getElementById(`camera${cameraNum}-header`);
            if (header.classList.contains('alarm')) {
                title.classList.add('alarm');
            } else {
                title.classList.remove('alarm');
            }
            
            // Copy offline state from grid view  
            if (header.classList.contains('offline')) {
                title.classList.add('offline');
            } else {
                title.classList.remove('offline');
            }
            
            // Copy online/offline status indicator
            const statusIndicator = document.getElementById(`camera${cameraNum}-status`);
            if (statusIndicator.classList.contains('offline')) {
                status.classList.add('offline');
            } else {
                status.classList.remove('offline');
            }
            
            // Set video source
            video.src = `${API_URL}/video_feed/${cameraNum}`;
            
            // Show overlay
            overlay.classList.add('active');
            
            // Add error handler
            video.onerror = function() {
                console.error(`Failed to load maximized camera ${cameraNum} stream`);
                status.classList.add('offline');
            };
            
            video.onload = function() {
                status.classList.remove('offline');
            };
        }

        function closeMaximized() {
            const overlay = document.getElementById('maximized-overlay');
            const video = document.getElementById('maximized-video');
            
            overlay.classList.remove('active');
            video.src = '';
            currentMaximizedCamera = null;
        }

        // Update maximized view when alarm state changes
        function updateMaximizedAlarmState() {
            if (currentMaximizedCamera) {
                const title = document.getElementById('maximized-title');
                const header = document.getElementById(`camera${currentMaximizedCamera}-header`);
                
                // Sync alarm state
                if (header.classList.contains('alarm')) {
                    title.classList.add('alarm');
                } else {
                    title.classList.remove('alarm');
                }
                
                // Sync offline state
                if (header.classList.contains('offline')) {
                    title.classList.add('offline');
                } else {
                    title.classList.remove('offline');
                }
            }
        }

        // Update maximized view when online status changes
        function updateMaximizedOnlineState() {
            if (currentMaximizedCamera) {
                const title = document.getElementById('maximized-title');
                const status = document.getElementById('maximized-status');
                const header = document.getElementById(`camera${currentMaximizedCamera}-header`);
                const statusIndicator = document.getElementById(`camera${currentMaximizedCamera}-status`);
                
                // Sync status indicator (green/red dot)
                if (statusIndicator.classList.contains('offline')) {
                    status.classList.add('offline');
                } else {
                    status.classList.remove('offline');
                }
                
                // Sync title offline state (red text)
                if (header.classList.contains('offline')) {
                    title.classList.add('offline');
                } else {
                    title.classList.remove('offline');
                }
            }
        }

        // Close maximized view with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && currentMaximizedCamera) {
                closeMaximized();
            }
        });
    </script>
</body>
</html>

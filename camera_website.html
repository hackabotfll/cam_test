<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Monitor - Full Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #16213e;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            background: #16213e;
            display: flex;
            flex-direction: column;
        }

        .camera-header {
            color: #4ecca3;
            font-size: 24px;
            font-weight: 600;
            padding: 20px;
            background: #16213e;
            transition: color 0.3s;
            position: relative;
            z-index: 10;
        }

        .camera-header.alarm {
            animation: flashRed 0.5s infinite;
        }

        .camera-header.offline {
            color: #ff0000;
        }

        @keyframes flashRed {
            0%, 100% {
                color: #ff0000;
            }
            50% {
                color: #ff6b6b;
            }
        }

        .camera-display {
            flex: 1;
            background: #16213e;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .camera-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .camera-placeholder {
            color: #533483;
            font-size: 96px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 16px;
            height: 16px;
            background: #4ecca3;
            border-radius: 50%;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .status-indicator.offline {
            background: #ff0000;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-feed">
            <div class="camera-header" id="camera1-header">Camera 1</div>
            <div class="camera-display">
                <div class="status-indicator" id="camera1-status"></div>
                <img class="camera-image" id="camera1-video" src="" alt="Camera 1 Feed">
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://api.hackabot4stem.com';
        
        // Create alarm sound using Web Audio API
        let audioContext;
        let alarmOscillator;
        let alarmGain;
        let isAlarmPlaying = false;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playAlarmSound() {
            if (isAlarmPlaying) return;
            
            initAudio();
            isAlarmPlaying = true;

            // Create oscillator for alarm sound
            alarmOscillator = audioContext.createOscillator();
            alarmGain = audioContext.createGain();

            alarmOscillator.connect(alarmGain);
            alarmGain.connect(audioContext.destination);

            // Alarm sound configuration (alternating frequencies)
            alarmOscillator.type = 'sine';
            alarmOscillator.frequency.value = 800;
            alarmGain.gain.value = 0.3;

            alarmOscillator.start();

            // Alternate between two frequencies for siren effect
            let toggle = true;
            const interval = setInterval(() => {
                if (alarmOscillator) {
                    alarmOscillator.frequency.value = toggle ? 800 : 1000;
                    toggle = !toggle;
                }
            }, 300);

            // Store interval for cleanup
            alarmOscillator.intervalId = interval;
        }

        function stopAlarmSound() {
            if (!isAlarmPlaying) return;
            
            isAlarmPlaying = false;
            
            if (alarmOscillator) {
                clearInterval(alarmOscillator.intervalId);
                alarmOscillator.stop();
                alarmOscillator.disconnect();
                alarmOscillator = null;
            }
            
            if (alarmGain) {
                alarmGain.disconnect();
                alarmGain = null;
            }
        }

        // Trigger alarm for camera 1
        function triggerAlarm() {
            const header = document.getElementById('camera1-header');
            header.classList.add('alarm');
            playAlarmSound();
        }

        // Clear alarm for camera 1
        function clearAlarm() {
            const header = document.getElementById('camera1-header');
            header.classList.remove('alarm');
            stopAlarmSound();
        }

        // Poll for commands from relay server
        async function pollForCommands() {
            try {
                const response = await fetch(`${API_URL}/api/commands`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.command) {
                        handleCommand(data.command);
                    }
                }
            } catch (error) {
                console.error('Error polling for commands:', error);
            }
            
            // Poll every 500ms
            setTimeout(pollForCommands, 500);
        }

        function handleCommand(command) {
            console.log('Received command:', command);
            
            if (command === 'clear_all_alarms' || command === 'clear_alarm_1') {
                clearAlarm();
            } else if (command === 'trigger_alarm_1') {
                triggerAlarm();
            }
        }

        // Check camera status periodically
        async function checkCameraStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                if (response.ok) {
                    const data = await response.json();
                    
                    // Update status indicator based on camera online status
                    const status = document.getElementById('camera1-status');
                    const header = document.getElementById('camera1-header');
                    
                    if (data.cameras && data.cameras[1]) {
                        const camera = data.cameras[1];
                        
                        if (camera.online) {
                            status.classList.remove('offline');
                            if (!header.classList.contains('alarm')) {
                                header.classList.remove('offline');
                            }
                        } else {
                            status.classList.add('offline');
                            if (!header.classList.contains('alarm')) {
                                header.classList.add('offline');
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error checking camera status:', error);
            }
            
            // Check status every 5 seconds
            setTimeout(checkCameraStatus, 5000);
        }

        // Initialize camera feed from relay server
        async function initializeCamera() {
            try {
                const response = await fetch(`${API_URL}/api/camera_streams`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Camera streams:', data);
                    
                    const img = document.getElementById('camera1-video');
                    const status = document.getElementById('camera1-status');
                    const header = document.getElementById('camera1-header');
                    
                    // Use the relay server's video proxy endpoint
                    img.src = `${API_URL}/video_feed/1`;
                    
                    // Add error handler
                    img.onerror = function() {
                        console.error('Failed to load camera 1 stream');
                        status.classList.add('offline');
                        if (!header.classList.contains('alarm')) {
                            header.classList.add('offline');
                        }
                        
                        this.style.display = 'none';
                        const display = this.parentElement;
                        
                        // Remove any existing placeholder
                        const existingPlaceholder = display.querySelector('.camera-placeholder');
                        if (existingPlaceholder) {
                            existingPlaceholder.remove();
                        }
                        
                        const placeholder = document.createElement('div');
                        placeholder.className = 'camera-placeholder';
                        placeholder.textContent = 'ðŸ“¹';
                        placeholder.style.color = '#ff6b6b';
                        display.appendChild(placeholder);
                    };
                    
                    // Add load handler
                    img.onload = function() {
                        console.log('Camera 1 stream loaded successfully');
                        status.classList.remove('offline');
                        if (!header.classList.contains('alarm')) {
                            header.classList.remove('offline');
                        }
                        this.style.display = 'block';
                        
                        // Remove placeholder if it exists
                        const display = this.parentElement;
                        const placeholder = display.querySelector('.camera-placeholder');
                        if (placeholder) {
                            placeholder.remove();
                        }
                    };
                } else {
                    console.error('Failed to fetch camera streams from relay');
                    fallbackCameraSetup();
                }
            } catch (error) {
                console.error('Error initializing camera:', error);
                fallbackCameraSetup();
            }
        }

        // Fallback camera setup if relay is unavailable
        function fallbackCameraSetup() {
            console.log('Using fallback camera setup');
            const img = document.getElementById('camera1-video');
            const status = document.getElementById('camera1-status');
            const header = document.getElementById('camera1-header');
            
            img.src = `${API_URL}/video_feed/1`;
            
            status.classList.add('offline');
            if (!header.classList.contains('alarm')) {
                header.classList.add('offline');
            }
        }

        // Start polling and monitoring when page loads
        window.addEventListener('load', () => {
            console.log('Initializing camera system...');
            console.log('API URL:', API_URL);
            
            initializeCamera();
            pollForCommands();
            checkCameraStatus();
        });

        // Manual trigger functions (for testing/debugging)
        function manualTriggerAlarm() {
            fetch(`${API_URL}/api/trigger_alarm_1`, { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Manual trigger:', data))
                .catch(error => console.error('Manual trigger error:', error));
        }

        function manualClearAlarm() {
            fetch(`${API_URL}/api/clear_alarm_1`, { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Manual clear:', data))
                .catch(error => console.error('Manual clear error:', error));
        }

        // Expose functions to console for debugging
        window.cameraDebug = {
            triggerAlarm: manualTriggerAlarm,
            clearAlarm: manualClearAlarm
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-half {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .right-half {
            flex: 1;
            background: #1a1a2e;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        .camera-feed {
            background: #16213e;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .camera-feed:hover {
            transform: scale(1.02);
        }

        .camera-header {
            color: #4ecca3;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0f3460;
            transition: color 0.3s;
        }

        .camera-header.alarm {
            animation: flashRed 0.5s infinite;
        }

        @keyframes flashRed {
            0%, 100% {
                color: #ff0000;
            }
            50% {
                color: #ff6b6b;
            }
        }

        .camera-display {
            flex: 1;
            background: #0f3460;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .camera-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .camera-placeholder {
            color: #533483;
            font-size: 48px;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            background: #4ecca3;
            border-radius: 50%;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .status-indicator.offline {
            background: #ff0000;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right-half">
            <div class="camera-feed">
                <div class="camera-header" id="camera1-header">Camera 1</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera1-status"></div>
                    <img class="camera-image" id="camera1-video" src="" alt="Camera 1 Feed">
                </div>
            </div>
            <div class="camera-feed">
                <div class="camera-header" id="camera2-header">Camera 2</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera2-status"></div>
                    <img class="camera-image" id="camera2-video" src="" alt="Camera 2 Feed">
                </div>
            </div>
            <div class="camera-feed">
                <div class="camera-header" id="camera3-header">Camera 3</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera3-status"></div>
                    <img class="camera-image" id="camera3-video" src="" alt="Camera 3 Feed">
                </div>
            </div>
            <div class="camera-feed">
                <div class="camera-header" id="camera4-header">Camera 4</div>
                <div class="camera-display">
                    <div class="status-indicator" id="camera4-status"></div>
                    <img class="camera-image" id="camera4-video" src="" alt="Camera 4 Feed">
                </div>
            </div>
        </div>
        <div class="left-half"></div>
    </div>

    <script>
        // Create alarm sound using Web Audio API
        let audioContext;
        let alarmOscillator;
        let alarmGain;
        let isAlarmPlaying = false;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playAlarmSound() {
            if (isAlarmPlaying) return;
            
            initAudio();
            isAlarmPlaying = true;

            // Create oscillator for alarm sound
            alarmOscillator = audioContext.createOscillator();
            alarmGain = audioContext.createGain();

            alarmOscillator.connect(alarmGain);
            alarmGain.connect(audioContext.destination);

            // Alarm sound configuration (alternating frequencies)
            alarmOscillator.type = 'sine';
            alarmOscillator.frequency.value = 800;
            alarmGain.gain.value = 0.3;

            alarmOscillator.start();

            // Alternate between two frequencies for siren effect
            let toggle = true;
            const interval = setInterval(() => {
                if (alarmOscillator) {
                    alarmOscillator.frequency.value = toggle ? 800 : 1000;
                    toggle = !toggle;
                }
            }, 300);

            // Store interval for cleanup
            alarmOscillator.intervalId = interval;
        }

        function stopAlarmSound() {
            if (!isAlarmPlaying) return;
            
            isAlarmPlaying = false;
            
            if (alarmOscillator) {
                clearInterval(alarmOscillator.intervalId);
                alarmOscillator.stop();
                alarmOscillator.disconnect();
                alarmOscillator = null;
            }
            
            if (alarmGain) {
                alarmGain.disconnect();
                alarmGain = null;
            }
        }

        // Trigger alarm for a specific camera
        function triggerAlarm(cameraNumber) {
            const header = document.getElementById(`camera${cameraNumber}-header`);
            header.classList.add('alarm');
            playAlarmSound();
        }

        // Clear alarm for a specific camera
        function clearAlarm(cameraNumber) {
            const header = document.getElementById(`camera${cameraNumber}-header`);
            header.classList.remove('alarm');
            
            // Check if any camera still has an alarm
            const anyAlarm = document.querySelector('.camera-header.alarm');
            if (!anyAlarm) {
                stopAlarmSound();
            }
        }

        // Clear all alarms
        function clearAllAlarms() {
            document.querySelectorAll('.camera-header').forEach(header => {
                header.classList.remove('alarm');
            });
            stopAlarmSound();
        }

        // Poll for commands from server
        async function pollForCommands() {
            try {
                const response = await fetch('/api/commands', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.command) {
                        handleCommand(data.command);
                    }
                }
            } catch (error) {
                // Server not available, that's okay
            }
            
            // Poll every 500ms
            setTimeout(pollForCommands, 500);
        }

        function handleCommand(command) {
            console.log('Received command:', command);
            
            if (command === 'clear_all_alarms') {
                clearAllAlarms();
            } else if (command.startsWith('trigger_alarm_')) {
                const cameraNum = command.replace('trigger_alarm_', '');
                triggerAlarm(parseInt(cameraNum));
            } else if (command.startsWith('clear_alarm_')) {
                const cameraNum = command.replace('clear_alarm_', '');
                clearAlarm(parseInt(cameraNum));
            }
        }

        // Start polling when page loads
        window.addEventListener('load', () => {
            pollForCommands();
            initializeCameras();
        });

        // Camera stream URLs - Update these with your Raspberry Pi IP addresses
        const cameraStreams = {
            1: 'http://RASPBERRY_PI_1_IP:5001/video_feed',
            2: 'http://RASPBERRY_PI_2_IP:5001/video_feed',
            3: 'http://RASPBERRY_PI_3_IP:5001/video_feed',
            4: 'http://RASPBERRY_PI_4_IP:5001/video_feed'
        };

        // Initialize camera feeds
        function initializeCameras() {
            // Set camera stream sources
            for (let i = 1; i <= 4; i++) {
                const img = document.getElementById(`camera${i}-video`);
                const status = document.getElementById(`camera${i}-status`);
                img.src = cameraStreams[i];
                
                // Add error handler
                img.onerror = function() {
                    console.error(`Failed to load camera ${i} stream`);
                    // Turn status indicator red
                    status.classList.add('offline');
                    
                    this.style.display = 'none';
                    // Show placeholder or error message
                    const display = this.parentElement;
                    const placeholder = document.createElement('div');
                    placeholder.className = 'camera-placeholder';
                    placeholder.textContent = 'ðŸ“¹';
                    placeholder.style.color = '#ff6b6b';
                    display.appendChild(placeholder);
                };
                
                // Add load handler
                img.onload = function() {
                    console.log(`Camera ${i} stream loaded successfully`);
                    // Keep status indicator green (remove offline class if it was added)
                    status.classList.remove('offline');
                };
            }
        }

        // Function to update camera stream URL
        function setCameraStream(cameraNum, streamUrl) {
            const img = document.getElementById(`camera${cameraNum}-video`);
            const status = document.getElementById(`camera${cameraNum}-status`);
            
            // Reset status to green when changing stream
            status.classList.remove('offline');
            img.src = streamUrl;
        }
    </script>
</body>
</html>
